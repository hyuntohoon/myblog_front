name: Deploy Front (S3+CF)

on:
  push:
    branches: ['main']
  workflow_dispatch:

jobs:
  deploy-front:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ 코드 체크아웃
      - uses: actions/checkout@v4

      # 2️⃣ Node + PNPM 설치
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - run: pnpm install --frozen-lockfile

      # 3️⃣ Astro 빌드 (PUBLIC_* 환경변수 주입)
      - name: Build Astro
        env:
          NODE_ENV: production
          PUBLIC_API_URL: ${{ vars.PUBLIC_API_URL }}
          PUBLIC_PUBLISH_BASE_URL: ${{ vars.PUBLIC_PUBLISH_BASE_URL }}
          PUBLIC_COGNITO_DOMAIN: ${{ secrets.PUBLIC_COGNITO_DOMAIN }}
          PUBLIC_COGNITO_CLIENT_ID: ${{ secrets.PUBLIC_COGNITO_CLIENT_ID }}
          PUBLIC_COGNITO_USER_POOL_ID: ${{ secrets.PUBLIC_COGNITO_USER_POOL_ID }}
          PUBLIC_COGNITO_REDIRECT_URI: ${{ secrets.PUBLIC_COGNITO_REDIRECT_URI }}
        run: pnpm build

      # 4️⃣ AWS 인증
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 5️⃣ 정적 파일 배포
      # HTML: 짧은 캐시 (빠른 갱신)
      - name: Upload HTML (short cache)
        run: |
          aws s3 sync dist/ s3://${{ secrets.S3_BUCKET_WEB }} \
            --delete --exclude "assets/*" \
            --cache-control "public, max-age=60, must-revalidate"

      # JS/CSS/이미지: 긴 캐시 (1년)
      - name: Upload assets (long cache)
        run: |
          aws s3 sync dist/assets/ s3://${{ secrets.S3_BUCKET_WEB }}/assets/ \
            --delete \
            --cache-control "public, max-age=31536000, immutable"

      # 6️⃣ CloudFront 캐시 무효화
      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CF_DIST_ID }} \
            --paths "/*"
